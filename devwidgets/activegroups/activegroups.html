<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/activegroups/css/activegroups.css" />

<div class="activegroups_widget fl-widget s3d-widget">
        <!-- WIDGET HEADER -->
        <div class="fl-widget-titlebar s3d-widget-titlebar">
            <div class="widget-titlebar-inner s3d-widget-titlebar-inner">
                <h2 id="activegroups_title" class="widget_title">__MSG__MOST_ACTIVE_PUBLIC__</h2>
            </div>
        </div>

        <!-- WIDGET BODY -->
        <div class="fl-widget-content s3d-widget-content">
            <div id="activegroups_main" style="display:none">
            </div>
        </div>
        <div id="activegroups_main_template" style="display:none"><!--
            {if data.results}<ul>{for result in data.results}
                  {var index = 0}
                  {for group in result.groups}
                      {if index < 5}
                          <li><a href="/~${group.id}" class="s3d-regular-links">${group.name}</a></li>
                      {/if}
                      ${index++|eat}
                  {forelse}
                      <li>__MSG__NO_GROUPS_FOUND__</li>
                  {/for}
            {/for}</ul>{/if}
        --></div>
    <div class="s3d-widget-no-options fl-fix">
        <div class="s3d-widget-no-options-inner">
        </div>
    </div>

    <!-- WIDGET FOOTER -->
    <div class="fl-widget-options fl-fix" id="activegroups_footer_edit" style="display:none">
        <div class="s3d-widget-options-footer-left">
            <div class="s3d-widget-options-footer-right">
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/activegroups/javascript/activegroups.js"></script>
